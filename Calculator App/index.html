<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator App</h1>
    <main>
        
        <div id="calculatorcon">
            <div id="screen">

            </div>
            <div id="buttons">
                <div id="numbers">
                    <div class="no">0</div>
                    <div class="no">1</div>
                    <div class="no">2</div>
                    <div class="no">3</div>
                    <div class="no">4</div>
                    <div class="no">5</div>
                    <div class="no">6</div>
                    <div class="no">7</div>
                    <div class="no">8</div>
                    <div class="no">9</div>
                  
                 <div class="op plus">+</div>
                 <div class="op sub">-</div>
                    <div class="op divi">/</div>
                    <div class="op multi">*</div>
                    <div class="op equal">=</div>
                    <div class="op mod">%</div>
                    
                  </div>
                    <div id="clear">C</div>
                </div>
                
                
            </div>

        
    </main>
    <script src="script.js"></script>
    
</body>
</html>
